<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel='icon' type="image/png" href="./images/Image 5.png" loading="lazy">
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>
<body>
    
    <div class="image">
        <img src="./images/login/loginpage.png" loading="lazy">
    </div>

    <div class="login">

        <div class="heading">
            <p>Welcome to</p>
            <p id="logotext">finance360</p>
        </div>
    
        <div class="form" >
            <form id="login-submission" action="/login" method="post" autocomplete="off">

                <div class="inputEmail">
                <p>email</p>
             <input type="text" name="username" id="inpute">
             <small class="emailvalid"></small>
            </div>


            <div class="inputPassword">
                <p>password</p>
             <input type="password" name="password" id="inputp" >
             <small class="passvalid"></small>
            </div>



             <div class="remember">
                
                <input type="checkbox" id="inputC"><label for="inputC">remember me</label>

                <p><a href="/forget">forget password?</a></p>
             </div>

             <button class="submit">Login</button>
             <div class="linksign">
            </div>

            </form>

        </div>

        <div class="footer">
           
            <p class="hl"><span>OR</span></p>

            <p class="tosignin">dont have account?<a href="http://localhost:5000/register">Register</a></p>

            <div class="social">
            <a href="http://localhost:5000/register"><img src="./images/login/to login.png" loading="lazy"></a>
            </div>
    </div>
</body>
<script src="./scripts/login.js" ></script>
</html>
