<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction page</title>
    <link rel="stylesheet" href="./css/transaction.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css
    "
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="outer">
      <div class="top">
        <div class="top-left">
          <a href="/home"><i class="fa-solid fa-arrow-left"></i></a>
          <input type="date" />
        </div>

        <div class="top-middle">
          <div class="heading">
            <p>Transaction History</p>
          </div>
          <div class="dashboard">
            <i class="fa-solid fa-coins" style="color: #08c475"></i>
            <span>Total amount :</span><span id="amount"></span>
          </div>
        </div>

        <div class="info">
          <p>
            need ⮕
            <i class="fa-regular fa-circle-down" style="color: #fb0808"></i>
          </p>
          <p>
            want ⮕
            <i class="fa-regular fa-circle-down" style="color: #b90ac7"></i>
          </p>
        </div>
      </div>

      <div class="main"></div>
    </div>
  </body>
  <script src="./scripts/transaction.js"></script>
</html>
