<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Changed</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .redirect-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .redirect-container h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .redirect-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .redirect-link:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>

<div class="redirect-container">
  <h1>Password Changed</h1>
  <p>Redirecting to the login page in 3 seconds...</p>
  <div class="layout">
    <a href="http://localhost:5000" class="redirect-link" id="redirectLink">Sign In</a>
  </div>
</div>

<script>
function redirect() {
    window.location.href = 'http://localhost:5000';
}

setTimeout(() => {
    redirect();
}, 3000);

document.querySelector('.redirect-link').addEventListener('click', (e) => {
    e.preventDefault();
    redirect();
});
</script>

</body>
</html>
